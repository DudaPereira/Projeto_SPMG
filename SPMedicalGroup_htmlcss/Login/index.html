<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=devide-width,initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="./css/estilo.css" media="screen" />
  <title>Login</title>
</head>

<body>
  <div class="login">
    <div class="login-img">
      <img src="../img/login.png" alt="Personagem médica com uma prancheta na mão">
    </div>

    <div class="login-formulario">

      <img src="../img/Logo2.png" alt="logo">

      <form>
        <div class="email">
          <input class="email-input" type="text" name="email" placeholder="email" />
        </div>

        <div class="senha">
          <input class="senha-input" type="password" name="senha" placeholder="senha" />
        </div>


        <br>

        <div class="btn">
          <button class="btn-logar" type="submit">logar</button>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
