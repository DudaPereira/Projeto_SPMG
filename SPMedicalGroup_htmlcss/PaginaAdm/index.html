<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Adm</title>
</head>
<body>
    <section class="cadastrar">
        <div class="tituloCadastro">
            <h1>Cadastro</h1>
            <div class="line-cadastro"></div>
        </div>

        <div class="inputs">
            <div class="input">
                <div class="card1">
                    <label class="nomeMed">Nome Médico:</label>
                    <input class="nomeMed-input" type="text" name="NomeMedico">
                </div>

                <div class="card2">
                    <label class="especialidade">Especialidade:</label>
                    <input class="especialidade-input" type="text" nome="Especialidade">
                </div>

                <div class="card3">
                    <label class="nomePaci">Nome Paciente:</label>
                    <input class="nomePaci-input" type="text" name="NomePaciente">
                </div>

                <div class="card4">
                    <label class="dataCons">Data Consulta:</label>
                    <input class="dataCons-input" type="text" name="DataConsulta">
                </div>

                <div class="card5">
                    <label class="situacao">Situação:</label>
                    <input class="situacao-input" type="text" name="Situacao">
                </div>

                <div class="bntCadastrar">
                    <button class="btnCadastrar" type="submit">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>

    <section class="direita-listar">
        <div class="listar">
        <div class="esquerda">
            <div class="img-esquerda">
               <img class="img1" src="../img/medico.png" alt="icon estetoscópio">
               <img class="img2" src="../img/calendario.png" alt="icon calendario">
               <img class="img3" src="../img/relogio.png" alt="icon relogio">
            </div>

            <div class="text-esquerda">
                <h2>Luana Silva</h2>
                <div class="line-esquerda"></div>
                <h2>Psicologa</h2>
                <h2>25/05/2021</h2>
                <h2>15:50h</h2>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
